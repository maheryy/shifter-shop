.cache-admin:
  cache:
    key:
      files:
        - apps/admin/package-lock.json
    paths:
      - apps/admin/.npm
    policy: pull-push
  artifacts:
    expire_in: 1h
    paths:
      - apps/admin/node_modules

build-admin:
  stage: build
  image: node:18
  script:
    - cd apps/admin
    - npm ci --cache .npm --prefer-offline
    - npm run build
  extends: .cache-admin
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - apps/admin/**/*

test-admin:
  stage: test
  image: node:18
  script:
    - cd admin
    - npm run test
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - apps/admin/**/*

deploy-admin:
  stage: deploy
  image: node:18
  script:
    - cd admin
    - echo "Deploying admin"
  rules:
    - if: $CI_COMMIT_BRANCH == "dev" || $CI_COMMIT_BRANCH == "main"
      changes:
        - apps/admin/**/*
