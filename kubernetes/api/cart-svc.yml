apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-svc
  labels:
    app: cart-svc
spec:
  selector:
    matchLabels:
      app: cart-svc
  template:
    metadata:
      labels:
        app: cart-svc
    spec:
      containers:
        - name: cart-svc
          image: maherydock77/shifter-shop.cart-svc
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: cart
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: amqp
                  key: amqp_url
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-svc
spec:
  selector:
    app: cart-svc
  ports:
    - port: 3000
      targetPort: 3000
